<div class="page-header">
  <h2>Logged Values</h2>
  <table>
    <thead>
      <tr>
    		<th width="117" height="20">Date / Time</th>
    		<th width="117" height="20">Level</th>
    	</tr>
    </thead>
    <tbody>
	{%if results != None %}
      {% for result in results %}
      <tr>
        <th width="117" height="20">{{ result.mTime }}</th>
        <th width="117" height="20">{{ result.level }}</th>
      </tr>
      {% endfor %}
	{% endif %}
    </tbody>
  </table>
</div>

</div>
</div>
